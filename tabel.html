<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <style>
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            min-width: 100px;
        }
    </style>
</head>
<body>

    <!-- Tabel pertama -->
    <table>
        <tr>
            <th rowspan="9">Benua</th>
            <td rowspan="4" style="text-align: center;">ASIA</td>
            <td>Negara</td>
        </tr>
        <tr>
            <td>Arab Saudi</td>
        </tr>
        <tr>
            <td>India</td>
        </tr>
        <tr>
            <td>Indonesia</td>
        </tr>
        <tr>
            <td rowspan="5" style="text-align: center;">EROPA</td>
            <td>Singapura</td>
        </tr>
        <tr>
            <td>Belanda</td>
        </tr>
        <tr>
            <td>Italia</td>
        </tr>
        <tr>
            <td>Inggris</td>
        </tr>
        <tr>
            <td>Jerman</td>
        </tr>
    </table>

    <!-- Tabel kedua -->
    <table>
        <tr>
            <th>Benua</th>
            <th>EROPA</th>
            <th>ASIA</th>
        </tr>
        <tr>
            <td>Negara</td>
            <td>Belanda</td>
            <td>Indonesia</td>
        </tr>
        <tr>
            <td></td>
            <td>Italia</td>
            <td>India</td>
        </tr>
    </table>

    <!-- Tabel ketiga -->
    <table>
        <tr>
            <td>apel</td>
            <td>mangga</td>
        </tr>
        <tr>
            <td>pisang</td>
            <td>nanas</td>
        </tr>
        <tr>
            <td colspan="2">jeruk</td>
        </tr>
    </table>

</body>
</html>
